<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            background-color: #e7e8ff;
            color: #171730;
            user-select: none;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            box-sizing: border-box;
            background-color: white;
            padding: 10px 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px #4c50d3;
            width: 450px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }


        h1, h3 {
            font-family: 'Times New Roman', Times, serif;
            font-weight: 600;
            
        }

        span {
            font-weight: 500;
            font-family: 'Arial Narrow', Arial,;
        }

        .toggle-container {
            position: relative;
            width: fit-content;
            height: fit-content;
        }

        .toggle {
            width: 60px;
            height: 35px;
            border-radius: 40px;
            background-color: #b9bbfa;
            display: inline-block;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"] {
            left: 30px;
            background-color: #30305c;
            border-color: #30305c;
        }

        input[type="radio"] {
            border: 0px;
            width: 10%;
            height: 20px;
            accent-color: #4c50d3;
        }

        .togg-label {
            display: flex;
            align-self: center;
            justify-content: space-around;
        }

        .flex {
            display: flex;
            gap: 5px;
        }

        .bottom {
            margin-top: 20px;
            margin-bottom: 30px;
            color: #4c50d3;
        }

        .bottom:hover {
            text-decoration: underline;
        }

        label, input[type="radio"] {
            cursor: pointer;
        }
        .toggle-c {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background-color: white;
        display: inline-block;
        position: absolute;
        left: 5px;
        top: 5px;
        transition: 300ms all;
        border: 1px solid #8c8c4a;
    }

    input[type="checkbox"]:checked + .toggle-container .toggle-c {
        transform: translateX(25px);
    }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Settings</h1>
        </div>
        <div>
            <div>
                <label for="togg-1" class="togg-label">
                    <span>Dark mode</span>
                    <input type="checkbox" id="togg-1">
                    <div class="toggle-container">
                        <span class="toggle"></span>
                        <span class="toggle-c"></span>
                    </div>
                </label>
            </div>
        </div>
        
        <div>
            <label for="togg-2" class="togg-label">
                <span>Desktop Notification</span>
                <input type="checkbox" id="togg-2">
                <div class="toggle-container">
                    <span class="toggle"></span>
                    <span class="toggle-c"></span>
                </div>
            </label>
        </div>

        <div>
            <label for="togg-3" class="togg-label">
                <span>Focused Inbox</span>
                <input type="checkbox" id="togg-3">
                <div class="toggle-container">
                    <span class="toggle"></span>
                    <span class="toggle-c"></span>
                </div>
            </label>
        </div>

        <div>
            <div>
                <h3>Conservation View</h3>
            </div>
            <div>
                <label for="radio1" class="flex">
                    <input type="radio" name="Filter" id="radio1">
                    <span>Newest On Top</span>
                </label>
            </div>

            <div>
                <label for="radio2" class="flex">
                    <input type="radio" name="Filter" id="radio2">
                    <span>Newest On Bottom</span>
                </label>
            </div>

            <div>
                <label for="radio3" class="flex">
                    <input type="radio" name="Filter" id="radio3">
                    <span>Off</span>
                </label>
            </div>
        </div>

        <div>
            <div>
                <h3>Reading Panel</h3>
            </div>
            <div>
                <label for="radio4" class="flex">
                    <input type="radio" name="show-mode" id="radio4">
                    <span>Show On The Right</span>
                </label>
            </div>

            <div>
                <label for="radio5" class="flex">
                    <input type="radio" name="show-mode" id="radio5">
                    <span>Show On The Left</span>
                </label>
            </div>

            <div>
                <label for="radio6" class="flex">
                    <input type="radio" name="show-mode" id="radio6">
                    <span>Off</span>
                </label>
            </div>

            <div class="bottom">
                <span>View All Settings....</span>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('togg-1');
            const body = document.body;
    
            darkModeToggle.addEventListener('change', function() {
                if (darkModeToggle.checked) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
            });
        });
    </script>
    
    
   
</body>
</html>
